<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona Táctica</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    .navbar {
      background-color: #000;
      padding: 10px 0;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
    }
    header {
      text-align: center;
      padding: 100px 20px 40px;
      background-color: #908072; /* gris topo */
    }
    h1 {
      margin: 0 0 10px;
      font-size: 36px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background-color: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .image-container img.active {
      opacity: 1;
    }
    .product h2, .product .price {
      text-align: center;
      margin: 10px 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const products = document.querySelectorAll(".product");

      products.forEach(product => {
        const images = product.querySelectorAll(".image-container img");
        let current = 0;
        setInterval(() => {
          images.forEach((img, index) => {
            img.classList.remove("active");
            if (index === current) img.classList.add("active");
          });
          current = (current + 1) % images.length;
        }, 2000);
      });
    });
  </script>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <h1>Zona Táctica</h1>
    <p>Tu tienda de ropa táctica de confianza.</p>
  </header>

  <section class="products">
    <!-- Productos 1 al 15 -->
    <!-- Cada producto tiene 4 imágenes -->
    <!-- Puedes reemplazar las rutas y los nombres según tus productos reales -->
    
    <!-- START productos -->
    <div class="product">
      <div class="product">
        <div class="image-container">
          <img src="img/producto1_1.jpg" alt="Producto 1 imagen 1" class="active">
          <img src="img/producto1_2.jpg" alt="Producto 1 imagen 2">
          <img src="img/producto1_3.jpg" alt="Producto 1 imagen 3">
          <img src="img/producto1_4.jpg" alt="Producto 1 imagen 4">
        </div>
        <h2>Borcegos Magnum</h2>
        <p class="price">300.000 Ars</p>
      </div>
      `).join('')}
    </div>
    <!-- END productos -->
  </section>
</body>
</html>
