<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona Táctica</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <h1>Zona Táctica</h1>
    <p>Tu tienda de ropa táctica de confianza.</p>
  </header>

  <section class="products">
    <!-- 15 productos con 4 imágenes cada uno -->
    <!-- Producto 1 -->
    <div class="product">
      <h2>Pantalón Táctico</h2>
      <p class="price">$12.000</p>
      <div class="product-images">
        <img src="imagenes/producto1_1.jpg" alt="Producto 1 - Foto 1" />
        <img src="imagenes/producto1_2.jpg" alt="Producto 1 - Foto 2" />
        <img src="imagenes/producto1_3.jpg" alt="Producto 1 - Foto 3" />
        <img src="imagenes/producto1_4.jpg" alt="Producto 1 - Foto 4" />
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="product">
      <h2>Borceguíes Reforzados</h2>
      <p class="price">$25.000</p>
      <div class="product-images">
        <img src="imagenes/producto2_1.jpg" alt="Producto 2 - Foto 1" />
        <img src="imagenes/producto2_2.jpg" alt="Producto 2 - Foto 2" />
        <img src="imagenes/producto2_3.jpg" alt="Producto 2 - Foto 3" />
        <img src="imagenes/producto2_4.jpg" alt="Producto 2 - Foto 4" />
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="product">
      <h2>Campera Táctica</h2>
      <p class="price">$18.000</p>
      <div class="product-images">
        <img src="imagenes/producto3_1.jpg" alt="Producto 3 - Foto 1" />
        <img src="imagenes/producto3_2.jpg" alt="Producto 3 - Foto 2" />
        <img src="imagenes/producto3_3.jpg" alt="Producto 3 - Foto 3" />
        <img src="imagenes/producto3_4.jpg" alt="Producto 3 - Foto 4" />
      </div>
    </div>

    <!-- Agregar más productos (total 15 productos con 4 imágenes) -->
    <!-- Repítelo para 12 productos más (producto 4 a producto 15) -->
    <!-- Producto 4 -->
    <div class="product">
      <h2>Producto 4</h2>
      <p class="price">$15.000</p>
      <div class="product-images">
        <img src="imagenes/producto4_1.jpg" alt="Producto 4 - Foto 1" />
        <img src="imagenes/producto4_2.jpg" alt="Producto 4 - Foto 2" />
        <img src="imagenes/producto4_3.jpg" alt="Producto 4 - Foto 3" />
        <img src="imagenes/producto4_4.jpg" alt="Producto 4 - Foto 4" />
      </div>
    </div>
    
    <!-- Continúa de la misma manera hasta Producto 15 -->
    <!-- Recuerda cambiar el nombre de los productos y las imágenes -->
  </section>

</body>
</html>
