<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Táctica</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #000000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center; /* Centrado de los enlaces */
      position: relative; /* Necesario para el carrito */
    }

    .nav-left {
      position: absolute;
      left: 20px; /* Carrito en la esquina superior izquierda */
    }

    .nav-left i {
      font-size: 24px;
      color: #fff; /* Carrito blanco */
    }

    .nav-center {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .nav-center a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      transition: color 0.3s;
    }

    .nav-center a:hover {
      color: #ddd;
    }

    /* Modificación: contenedor combinado para el título y el banner */
    .banner-container {
      background-color: #6c5851; /* Gris topo */
      color: #fff;
      padding: 40px 0; /* Aumentar la altura del banner */
      text-align: center;
    }

    .main-title {
      font-size: 48px; /* Aumentar tamaño de letra */
      color: #fff;
      font-weight: 700;
      margin-bottom: 10px; /* Espacio debajo del título */
    }

    .banner {
      font-size: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efecto de zoom y sombra */
    }

    .product-card:hover {
      transform: scale(1.05); /* Zoom suave */
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Sombra */
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      transition: opacity 0.3s ease-in-out; /* Añadir transición */
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      font-size: 16px;
      color: #555;
    }

    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 180px; /* Ajustar la altura */
    }

    .image-container img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .image-container img.active {
      display: block;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      <i class="fas fa-shopping-cart"></i>
    </div>
    <nav class="nav-center">
      <a href="#">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Contenedor combinado con banner y título -->
  <div class="banner-container">
    <h1 class="main-title">Zona Táctica</h1>
    <div class="banner">
      Equipos y accesorios de calidad para operaciones tácticas
    </div>
  </div>

  <section class="products" id="productos">
    <div class="product-card">
      <div class="image-container">
        <img src="img/producto1_1.jpg" alt="Producto 1 imagen 1" class="active" />
        <img src="img/producto1_2.jpg" alt="Producto 1 imagen 2" />
        <img src="img/producto1_3.jpg" alt="Producto 1 imagen 3" />
        <img src="img/producto1_4.jpg" alt="Producto 1 imagen 4" />
      </div>
      <h2>Borcegos Magnum</h2>
      <p class="price">ARS $150.000</p>
    </div>

<div class="product">
<div class="product-card">
      <div class="image-container">
        <img src="img/producto2_1.jpg" alt="Producto 2 imagen 1" class="active">
        <img src="img/producto2_2.jpg" alt="Producto 2 imagen 2">
        <img src="img/producto2_3.jpg" alt="Producto 2 imagen 3">
        <img src="img/producto2_4.jpg" alt="Producto 2 imagen 4">
      </div>
      <h2>Campera Táctica</h2>
      <p class="price">ARS $150.000</p>
    </div>

  </section>

  <footer id="contacto">
    <p>Contacto: zonatactica@gmail.com | WhatsApp: +54 9 11 1234-5678</p>
  </footer>

<script>
  document.querySelectorAll('.product-card').forEach(card => {
    const images = card.querySelectorAll('.image-container img');
    let currentIndex = 0;
    let intervalId = null;

    const showImage = (index) => {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    };

    const startCarousel = () => {
      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }, 1500);
    };

    const stopCarousel = () => {
      clearInterval(intervalId);
    };

    card.addEventListener('mouseenter', () => {
      startCarousel();
    });

    card.addEventListener('mouseleave', () => {
      stopCarousel();
    });

    // Opcional: cambiar imagen al hacer clic
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showImage(currentIndex);
      });
    });
  });
</script>
