<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Táctica</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #000000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      flex: 1;
    }

    .nav-left i {
      font-size: 24px;
      color: #000;
    }

    .nav-center {
      flex: 2;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .nav-center a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      transition: color 0.3s;
    }

    .nav-center a:hover {
      color: #ddd;
    }

    .main-title {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 32px;
      color: #333;
      font-weight: 700;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      font-size: 16px;
      color: #555;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      <i class="fas fa-shopping-cart"></i>
    </div>
    <nav class="nav-center">
      <a href="#">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <h1 class="main-title">Zona Táctica</h1>

  <section class="products">
    <!-- Productos 1 al 15 -->
    <div class="product">
      <div class="image-container">
        <img src="img/producto1_1.jpg" alt="Producto 1 imagen 1" class="active">
        <img src="img/producto1_2.jpg" alt="Producto 1 imagen 2">
        <img src="img/producto1_3.jpg" alt="Producto 1 imagen 3">
        <img src="img/producto1_4.jpg" alt="Producto 1 imagen 4">
      </div>
      <h2>Borcegos Magnum</h2>
      <p class="price">ARS $150.000</p>
    </div>

  </section>

  <footer id="contacto">
    <p>Contacto: zonatactica@gmail.com | WhatsApp: +54 9 11 1234-5678</p>
  </footer>

</body>
</html>
